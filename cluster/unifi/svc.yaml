---
apiVersion: v1
kind: Service
metadata:
  namespace: unifi
  name: unifi
  annotations:
     metallb.universe.tf/allow-shared-ip: unifi
spec:
  ports:
  - protocol: TCP
    name: https
    port: 8443
    targetPort: 8443
  selector:
    app: unifi
  type: LoadBalancer
  loadBalancerIP: 192.168.1.222
